<!-- a input field: uses pressing enter as the submit trigger -->
<html>
  <form class="k-form" (ngSubmit)="sendInputData(inputText)">

    <input type="text" [(ngModel)]="inputText" name="inputText"  placeholder="inputText">
    
  </form>
  <!-- reads the database and prints to a list -->
  <li *ngFor="let item of message;">
    {{item.stringValue}}
  </li>
</html>
